<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            display: -webkit-box;
           -webkit-box-orient: vertical; /*使其变成竖列*/
        }
        #div1{
            height:50px;
            background: orange;
        }
        #div2{
            background: blue;
            -webkit-box-flex: 1;

        }
        #div3{
            height:50px;
            background: orange;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
